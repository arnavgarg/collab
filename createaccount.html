<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-30">
						Create Account
					</span>

					<div class="wrap-input100 validate-input m-b-50" data-validate = "First Name">
						<input class="input100" type="text" id="firstname">
						<span class="focus-input100" data-placeholder="First Name"></span>
					</div>

          <div class="wrap-input100 validate-input m-b-50" data-validate = "Last Name">
						<input class="input100" type="text" id="lastname">
						<span class="focus-input100" data-placeholder="Last Name"></span>
					</div>

          <div class="wrap-input100 validate-input m-b-50" data-validate = "Email">
						<input class="input100" type="text" id="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Password">
						<input class="input100" type="password" id="pw">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

          <div class="wrap-input100 validate-input m-b-50" data-validate="Confirm Password">
						<input class="input100" type="password" name="confirm">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="createAccount()">
							Sign Up
						</button>
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								Username / Password?
							</a>
						</li>

						<li>
							<span class="txt1">
								Have an account?
							</span>

							<a href="signin.html" class="txt2">
								Sign up
							</a>
						</li>
					</ul>
				</div>
			</div>
